<!DOCTYPE html>
<html>
  <head>
    <title>Text Example</title>
    <script src="../r2d3.v2.js"></script>
    <style>
      text { fill: red; stroke: yellow; stroke-width: 2px; }
    </style>
  </head>
  <body>
		<div></div>
		<div></div>
    
		<script>
      var count = 0,
          svg = d3.select('div').append('svg')
                  .attr('height', 200)
                  .attr('width', 200);
      svg.append('text')
        .attr('x', 100)
        .attr('y', 100)
        .attr('font-size', 72)
        .text(count);


			function drawText() {
        svg.selectAll('text').text(count);
        d3.select('title').text(svg.selectAll('text').text());
        setTimeout(drawText, 1000);
        count++;
			}

			drawText();
		</script>
  </body>
</html>
