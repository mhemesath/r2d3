<!DOCTYPE html>
<html>
  <head>
    <title>Text Example</title>
    <!--[if lte IE 8]><script src="../r2d3.v2.js"></script><![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../lib/d3/d3.v2.js"></script>
    <!--<![endif]-->
    <style>
      text { fill: red; stroke: yellow; stroke-width: 2px; font-size: 20px; }
    </style>
  </head>
  <body>
		<div></div>
		<div></div>
    
		<script>
      var count = 0,
          svg = d3.select('div').append('svg')
                  .attr('height', 200)
                  .attr('width', 200);
      svg.append('text')
        .attr('x', 100)
        .attr('y', 100)
        .attr('font-size', 72)
        .text(0);


			function drawText() {
        svg.select('text').text(count);
        setTimeout(drawText, 1000);
        count++;
			}
      
			drawText();
		</script>
  </body>
</html>
