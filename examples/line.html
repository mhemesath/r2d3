<!DOCTYPE html>
<html>
  <head>
    <title>Line Example</title>
    <!--[if lte IE 8]><script src="../r2d3.v2.js"></script><![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../lib/d3/d3.v2.js"></script>
    <!--<![endif]-->
  </head>
  <body>
		<div></div>
		<div></div>
		<script>
      var svg = d3.select('div').append('svg')
        .attr('height', 200)
        .attr('width', 200);
      svg.append('line')
        .attr({ x1: 0, x2: 200 });

      var count = 0;

			function drawLine() {
        svg.selectAll('line')
          .attr('y1', count % 200)
          .attr('y2', count % 200);

        setTimeout(drawLine, 100);
        count++;
			}

			drawLine();
		</script>
  </body>
</html>
