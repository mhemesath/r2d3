<!DOCTYPE html>
<html>
  <head>
    <title>Bar Chart</title>
    <script type="text/javascript" src="../../lib/sizzle/sizzle.js"></script>
    <!--[if lte IE 8]>
    <script type="text/javascript" src="../../lib/compat/compat.js"></script>
		<![endif]-->
    <script type="text/javascript" src="../../r2d3.v2.js"></script>
    </style>
  </head>
  <body>
    <script type="text/javascript">

var margin = {top: 30, right: 10, bottom: 10, left: 30},
    width = 960 - margin.right - margin.left,
    height = 930 - margin.top - margin.bottom;

var format = d3.format(",.0f");

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.ordinal()
    .rangeRoundBands([0, height], .1);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("top")
    .tickSize(-height);

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickSize(0);

var svg = d3.select("body").append("svg");

d3.csv("sample-data.csv", function(data) {

  // Parse numbers, and sort by value.
  data.forEach(function(d) { d.value = +d.value; });
  data.sort(function(a, b) { return b.value - a.value; });

  // Set the scale domain.
  x.domain([0, d3.max(data, function(d) { return d.value; })]);
  y.domain(data.map(function(d) { return d.name; }));

  svg.selectAll("rect")
      .data(data)
			.enter().append("rect")
      .attr("transform", function(d) { return "translate(0, " + y(d.name) + ")"; })
			.attr("width", function(d) { return x(d.value); })
      .attr("height", y.rangeBand());
});
    </script>
  </body>
</html>
