<!DOCTYPE html>
<html>
  <head>
    <title>Circle Example</title>
    <!--[if lte IE 8]><script src="../r2d3.v2.js"></script><![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../lib/d3/d3.v2.js"></script>
    <!--<![endif]-->
    <style>
    .foo { fill: blue; }
    .bar { fill: red; }
    circle { stroke-width: 10px; stroke: black; fill-opacity: .5;}
    </style>
  </head>
  <body>
		<div>
			<p>Demo styling elements using a style block.</p>
		</div>
		<script>
      var svg = d3.select('div').append('svg')
      	.attr('height', 200)
        .attr('width', 200);

			svg.append('circle')
				.attr('cx', 75)
				.attr('cy', 100)
				.attr('r', 50)
				.attr('class', 'foo')
  		svg.append('circle')
  			.attr('cx', 125)
  			.attr('cy', 100)
  			.attr('r', 50)
  			.attr('class', 'bar')
		</script>
  </body>
</html>
